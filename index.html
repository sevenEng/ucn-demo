<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PIH</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div>

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#review" aria-controls="review" role="tab" data-toggle="tab">Movie Review</a></li>
        <li role="presentation"><a href="#catalog" aria-controls="catalog" role="tab" data-toggle="tab">Data catalog</a></li>
        <li role="presentation"><a href="#gatekeeper" aria-controls="gatekeeper" role="tab" data-toggle="tab">GateKeeper</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane container active" id="review">

          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <form id="search-bar" class="input-group">
                <input type="text" class="form-control" id="search-input" placeholder="Search Movie By Title">
                <span class="input-group-btn">
                  <button id="search" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
                  </button>
                </span>
              </form><!-- /input-group -->


              <div id="search-results">
                <h4>Search Results <span class="badge" id="results-count">0</span></h4>
                <ul class="list-group"></ul>
              </div>

              <div id="reviewed">
                <h4>Movies Reviewed <span class="badge" id="reviewed-count">0</span></h4>
                <button type="button" class="btn btn-default list-review">
                  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </button>
                <ul class="list-group"></ul>
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>

        </div><!-- review tab -->

        <div role="tabpanel" class="tab-pane container" id="catalog">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

              <div id="catalog-item">
                <div class="catalog-banner">
                  <h4>Data Catalogs</h4>
                  <button type="button" class="btn btn-default list-catalog">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                  </button>
                </div>
                <ul class="list-group"></ul>
              </div>

            </div>
            <div class="col-md-2"></div>
          </div>
        </div><!-- data catalog tab -->

        <div role="tabpanel" class="tab-pane container" id="gatekeeper">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

              <div id="gk-approved">
                <div class="catalog-banner">
                  <h4>Approved Data Consumers</h4>
                  <button type="button" class="btn btn-default populate approved">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                  </button>
                </div>
                <ul class="list-group" for="approved"></ul>
              </div>

            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

              <div id="gk-rejected">
                <div class="catalog-banner">
                  <h4>Rejected Data Consumers</h4>
                  <button type="button" class="btn btn-default populate rejected">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                  </button>
                </div>
                <ul class="list-group" for="rejected"></ul>
              </div>

            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

              <div id="gk-pending">
                <div class="catalog-banner">
                  <h4>Pending Requests</h4>
                  <button type="button" class="btn btn-default populate pending">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                  </button>
                </div>
                <ul class="list-group" for="pending"></ul>
              </div>

            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>

    </div>

    <div id="templates" style="display:none">

      <li class="list-group-item title"><span class="title"></span></li>

      <button type="button" class="btn btn-default side create">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-default side update">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-default side remove">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-default catalog upload">
        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-default catalog read">
        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-default catalog encrypted">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-default gatekeeper approve">
        <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-default gatekeeper reject">
        <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-default gatekeeper gk-remove">
        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
      </button>

      <li class="list-group-item form-ctn" style="display:none">
        <!-- <span class="glyphicon glyphicon-remove" "aria-hidden"="true"></span> -->
        <form class="form-horizontal review-form" role="form">
          <div class="form-group">
            <label class="control-label col-sm-4" for="rating">Rating:</label>
            <div class="col-sm-8">
              <select id="rating">
                <option value="0" selected>Please Choose</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="comment">Comment:</label>
            <div class="col-sm-4">
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <div class="col-sm-4"></div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button type="button" class="btn btn-default submit">Submit</button>
            </div>
          </div>
        </form>
      </li>

      <li class="list-group-item catalog-item-ctn" style="display:none">
        <form class="form-horizontal delegate-form" role="form">
          <div class="form-group">
            <label class="control-label col-sm-4" for="rating">Delegate search right to:</label>
            <div class="col-sm-8">
              <select class="delegate">
                <option value="0" selected>Please Choose</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button type="button" class="btn btn-default apply-delegate">Delegate</button>
            </div>
          </div>
        </form>
        <br>
        <form class="form-horizontal revoke-form" role="form">
          <div class="form-group">
            <label class="control-label col-sm-4" for="rating">Revoke search right from:</label>
            <div class="col-sm-8">
              <select class="revoke">
                <option value="0" selected>Please Choose</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button type="button" class="btn btn-default apply-revoke">Revoke</button>
            </div>
          </div>
        </form>
        <!--
        <div>
          <span>Delegate search right to:</span>
          <select class="delegate">
            <option value="0" selected>Please Choose</option>
          </select>
          <button type="button" class="btn btn-default apply-delegate">Apply</button>
        </div>
        <div>
          <span>Revoke search right from:</span>
          <select class="revoke">
            <option value="0" selected>Please Choose</option>
          </select>
          <button type="button" class="btn btn-default apply-revoke">Apply</button>
        </div>
        -->
      </li>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
